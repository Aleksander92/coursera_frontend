<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Aleksander's Restaurant</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <nav id="header-nav" class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid mt-0 mb-0 ms-3 me-3">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo.jpg" width="30" height="30" alt="Aleksander's logo" class="align-top">
          <span>Aleksander's</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar-toggler" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="menu.html">
                <i class="fas fa-utensils"></i>
                <div>Menu</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-briefcase"></i>
                <div>Careers</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-smile"></i>
                <div>About us</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="navbar-brand d-none d-md-inline">
          <span id="slogan">eat only when you're hungry</span>
        </div>
      </div>
    </nav>
  </header>

  <div class="container" id="main">
    <div id="img-div">
      <img src="img/cover.jpg" alt="Restaurant cover" id="img-cover" class="img-fluid">
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <a href="menu.html">
          <div class="tile" id="menu-tile">
            <span>
              menu
            </span>
          </div>
        </a>
      </div>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <a href="specials.html">
          <div class="tile" id="specials-tile">
            <span>
              specials
            </span>
          </div>
        </a>
      </div>
      <div class="col-md-4 col-xs-12">
        <a href="https://yandex.ru/maps/-/CCUyVYCg8B" target="_blank">
          <div class="tile" id="map-tile">
            <iframe src="https://yandex.ru/map-widget/v1/-/CCUyVYCkCD" width="100%" height="250px" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>
            <span>
              map
            </span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <footer class="card-footer bg-dark text-white">
    <div class="container">
      <div class="row" id="footer-row-main">
        <section class="col-12 col-sm-4" id="footer-section-hours">
          <span>Hours:</span><br>
          Mon-Sun: 09:00 - 23:00
          <hr class="d-sm-none">
        </section>
        <section class="col-12 col-sm-4" id="footer-section-address">
          <span>Address:</span><br>
          Malysheva 137<br>
          Yekaterinburg, Russia
          <hr class="d-sm-none">
        </section>
        <section class="col-12 col-sm-4" id="footer-section-testimonials">
          <p>"Amazing food!"</p>
          <p>"If you love Russian cuisine, you will definitely like it!"</p>
          <hr class="d-sm-none">
        </section>
      </div>
      <div class="row" style="justify-content: center">
        &copy; Copyright Aleksander's
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
